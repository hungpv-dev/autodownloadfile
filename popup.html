<!DOCTYPE html>
<html lang="vi">

<head>
  <title>Tải dữ liệu</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    main{
      min-width: 500px;
      padding: 7px 21px;
    }
    h1{
      font-size: 21px;
      font-weight: 600;
      margin-bottom: 21px;
    }
    button{
      padding: 7px 21px;
      border: none;
      font-size: 16px;
      background-color: blue;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <main>
    <h1>Tải dữ liệu</h1>
    <form id="form-download">
      <button>
        Xuất file
      </button>
    </form>
  </main>
  <script src="popup.js"></script>
</body>

</html>
